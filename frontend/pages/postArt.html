<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/savannah-favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/postArt.css" />
    <script defer src="../scripts/postArt.js"></script>
    <title>Savanna Showcase</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <a href="../index.html" class="logo-text">Savanna Showcase</a>
      </div>
      <div class="nav-btns">
        <div class="profileimage">
          <a href="#">
            <img src="../images/profile-fallback.svg" alt="Profile Picture" />
          </a>
        </div>
      </div>
    </nav>
    <section class="profile">
      <main class="upload-info">
        <div class="page-top">
          <h2>Post Art</h2>
          <button type="submit" form="art-form" class="submit-btn" id="upload" >Upload</button>
        </div>
        <div class="profile-data">
        <form method="post" class="art-form" id="art-form" enctype="multipart/form-data">
              <div class="image-upload-section">
                <div id="uploaded-img">
                </div>
                <div class="image-upload-container">
                      <input type="file" name="art" required accept="image/*" id="image-upload-input">
                </div>
              </div>
  
              <div class="inputs">
                  <div class="title-cost">
                    <div class="form-control">
                      <label>Title: </label>
                      <input type="text" id="title-input" required placeholder="Mystical Horizons" />
                    </div>

                    <div class="form-control">
                      <label>Cost: </label>
                      <input type="number" id="cost-input" required placeholder="â‚¦5000" />
                    </div>
                  </div>
                  <div class="form-control">
                      <label>Type: </label>
                      <select name="type" id="img-type" required>
                        <option value="select an art type">Select an Art Type</option>
                        <option value="drawing">Drawing</option>
                        <option value="ceramic">Ceramic</option>
                        <option value="painting">Painting</option>
                        <option value="sculpture">Sculpture</option>
                        <option value="photography">Photography</option>
                      </select>
                  </div>
                  <div class="form-control">
                      <label id="description-label">Description: </label>
                      <textarea
                      required
                        type="text"
                        id="description"
                        placeholder="Enter a brief description of the artwork, including its inspiration, style, and any notable features."
                      ></textarea>
                    </div>
                    <div class="error_section hide" id="email_error">
                      <p class="invalid">Invalid email here is an example: davinci@gmail.com</p>
                   </div>
                </div>
              </form>
      </main>
    </section>
  </body>
</html>
